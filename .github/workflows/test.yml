name: Test and Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: raunaimer
          POSTGRES_PASSWORD: qbO#259Qq
          POSTGRES_DB: raunaimer_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: ðŸš€ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies (Frontend)
      run: npm install
      
    - name: ðŸ“¦ Install dependencies (Backend)
      run: |
        cd backend
        npm install
        cd ..
        
    - name: ðŸ”§ Setup Prisma
      run: |
        cd backend
        npx prisma generate
        npx prisma migrate deploy
        cd ..
      env:
        DATABASE_URL: postgresql://raunaimer:qbO#259Qq@localhost:5432/raunaimer_test
        
    - name: ðŸ§ª Run Backend Tests
      run: |
        cd backend
        npm test
        cd ..
      env:
        DATABASE_URL: postgresql://raunaimer:qbO#259Qq@localhost:5432/raunaimer_test
        REDIS_URL: redis://localhost:6379
        
    - name: ðŸ”¨ Build Frontend
      run: npm run build
      
    - name: ðŸ”¨ Build Backend
      run: |
        cd backend
        npm run build
        cd ..
        
    - name: ðŸ“Š Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: |
          dist/
          backend/dist/
        retention-days: 1
        
    - name: âœ… Tests completed
      run: echo "Todos os testes passaram! âœ…" 