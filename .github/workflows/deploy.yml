name: Deploy to Production

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Permite execuÃ§Ã£o manual

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸš€ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ” Add server to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        
    - name: ðŸ”§ Setup SSH with password
      run: |
        # Instalar sshpass para autenticaÃ§Ã£o por senha
        sudo apt-get update
        sudo apt-get install -y sshpass
        
    - name: ðŸ§¹ Clean cache
      run: |
        npm cache clean --force
        rm -rf node_modules package-lock.json
        
    - name: ðŸ“¦ Install dependencies (Frontend)
      run: |
        npm install --verbose
        npm list --depth=0
        
    - name: ðŸ“¦ Install dependencies (Backend)
      run: |
        cd backend
        npm install --verbose
        npm list --depth=0
        cd ..
        
    - name: ðŸ”¨ Build Frontend
      run: |
        echo "ðŸ”¨ Iniciando build do frontend..."
        npm run build
        echo "âœ… Build do frontend concluÃ­do!"
        ls -la dist/
        
    - name: ðŸ”¨ Build Backend
      run: |
        echo "ðŸ”¨ Iniciando build do backend..."
        cd backend
        npm run build
        echo "âœ… Build do backend concluÃ­do!"
        ls -la dist/
        cd ..
        
    - name: ðŸ“¤ Deploy to server
      run: |
        # Criar arquivo de deploy temporÃ¡rio
        cat > deploy-remote.sh << 'EOF'
        #!/bin/bash
        set -e
        
        echo "ðŸš€ Iniciando deploy remoto..."
        
        # Navegar para o diretÃ³rio do projeto
        cd /var/www/sistema_raunaimer
        
        # Verificar se hÃ¡ mudanÃ§as
        git fetch origin main
        LOCAL_COMMIT=$(git rev-parse HEAD)
        REMOTE_COMMIT=$(git rev-parse origin/main)
        
        if [ "$LOCAL_COMMIT" = "$REMOTE_COMMIT" ]; then
          echo "â„¹ï¸ Nenhuma mudanÃ§a detectada, mas forÃ§ando restart do PM2..."
        else
          echo "ðŸ”„ MudanÃ§as detectadas, fazendo pull..."
          git pull origin main
        fi
        
        # Configurar permissÃµes
        chown -R deploy:deploy /var/www/sistema_raunaimer
        
        # Instalar dependÃªncias
        npm install
        cd backend && npm install && cd ..
        
        # Build das aplicaÃ§Ãµes
        npm run build
        cd backend && npm run build && cd ..
        
        # Verificar se PM2 estÃ¡ rodando
        if pm2 list | grep -q "raunaimer"; then
          echo "ðŸ”„ Reiniciando aplicaÃ§Ãµes PM2..."
          pm2 restart all
        else
          echo "ðŸš€ Iniciando aplicaÃ§Ãµes PM2..."
          pm2 stop all 2>/dev/null || true
          pm2 delete all 2>/dev/null || true
          pm2 start ecosystem.config.cjs --env production
        fi
        
        # Salvar configuraÃ§Ã£o
        pm2 save
        
        # Verificar status
        echo "âœ… Deploy concluÃ­do com sucesso!"
        pm2 status
        
        # Mostrar logs recentes
        echo "ðŸ“‹ Logs recentes do backend:"
        pm2 logs raunaimer-backend --lines 10 --nostream || true
        
        echo "ðŸ“‹ Logs recentes do frontend:"
        pm2 logs raunaimer-frontend --lines 5 --nostream || true
        EOF
        
        # Copiar arquivo para o servidor usando sshpass
        sshpass -p '${{ secrets.SSH_PASSWORD }}' scp -o StrictHostKeyChecking=no deploy-remote.sh root@${{ secrets.SERVER_HOST }}:/tmp/
        
        # Executar deploy no servidor usando sshpass
        sshpass -p '${{ secrets.SSH_PASSWORD }}' ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} << 'EOF'
        chmod +x /tmp/deploy-remote.sh
        /tmp/deploy-remote.sh
        rm /tmp/deploy-remote.sh
        EOF
        
    - name: âœ… Deploy completed
      run: echo "Deploy concluÃ­do com sucesso!" 