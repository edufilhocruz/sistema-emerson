name: Test Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸš€ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies (Frontend)
      run: npm install
      
    - name: ğŸ“¦ Install dependencies (Backend)
      run: |
        cd backend
        npm install
        cd ..
        
    - name: ğŸ”¨ Build Frontend
      run: npm run build
      
    - name: ğŸ”¨ Build Backend (skip Prisma)
      run: |
        cd backend
        # Pular a geraÃ§Ã£o do Prisma client durante o teste
        npx tsc --project tsconfig.build.json
        cd ..
        
    - name: âœ… Build completed
      run: echo "Build testado com sucesso!" 