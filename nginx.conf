server {
    listen 80;
    server_name app.raunaimer.adv.br;
    
    # Redirecionar para HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name app.raunaimer.adv.br;

    # Configurações SSL
    ssl_certificate /etc/letsencrypt/live/app.raunaimer.adv.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.raunaimer.adv.br/privkey.pem;

    # Tamanho máximo de upload
    client_max_body_size 10M;

    # Logs
    access_log /var/log/nginx/raunaimer-access.log;
    error_log /var/log/nginx/raunaimer-error.log;

    # Rota para o frontend (Next.js)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rota para a API (NestJS)
    location /api/ {
        proxy_pass http://localhost:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # IMPORTANTE: Rota para arquivos estáticos (imagens)
    location /api/static/uploads/ {
        alias /var/www/sistema_raunaimer/backend/uploads/;
        try_files $uri =404;
        
        # Cache de imagens
        expires 1d;
        add_header Cache-Control "public, immutable";
        
        # Headers de segurança
        add_header X-Content-Type-Options nosniff;
        
        # Logs específicos para debug
        access_log /var/log/nginx/static-access.log;
        error_log /var/log/nginx/static-error.log;
    }

    # Timeout configurations
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}